<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false"> 
            <button><img src="img/search.png" alt="" style="height: 15px; width: 15px;"></button>
        </div>
        <div class="weather">
            <img src="img/clouds.png" alt="" class="weather_icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">City Name</h2>
            <div class="detail">
                <div class="col">
                    <img src="img/humidity.png" style="margin-left: 50px;">
                    <div class="humidity">50%</div>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="img/wind.png" style="margin-right: 50px;">
                    <div class="wind">50km/hr</div>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
    <script>

        //use api key in url dont make another variable
        
        //const apikey="2cb25b72fecf8963b608391138c4c75e";
        //const apiurl="https://api.openweathermap.org/data/2.5/weather?q=surat&units=metric";

        const apiurl="https://api.openweathermap.org/data/2.5/weather?&appid=2cb25b72fecf8963b608391138c4c75e&units=metric&q=";
        const box=document.querySelector(".search input")
        const searchBtn=document.querySelector(".search button")
        const weather_icon=document.querySelector(".weather_icon");

        async function checkweather(city){
            const response = await fetch(apiurl+city);
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data. wind.speed+"km/hr";
            if(data.weather[0].main=="Clouds"){
                weather_icon.src="img/clouds.png"
            }
            if(data.weather[0].main=="Clear"){
                weather_icon.src="img/clear.png"
            }
            if(data.weather[0].main=="Drizzle"){
                weather_icon.src="img/drizzle.png"
            }
            if(data.weather[0].main=="Humiiditty"){
                weather_icon.src="img/humidity.png"
            }
            if(data.weather[0].main=="Mist"){
                weather_icon.src="img/mist.png"
            }
            if(data.weather[0].main=="Rain"){
                weather_icon.src="img/rain.png"
            }
            if(data.weather[0].main=="Snow"){
                weather_icon.src="img/snow.png"
            }
            document.querySelector(".weather").style.display="block";
        }
        searchBtn.addEventListener("click",()=>{
            checkweather(box.value);
        })
        
    </script>
</body>
</html>
